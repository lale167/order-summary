<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="title">Order Summary</div>
    <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="card-container">
      <img class="music" src="assets/images/icon-music.svg" alt="music icon">
      <div class="annual-plan-container">
        <p class="annual-plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <button class="pay">Proceed to Payment</button>
    <button class="cancel"><p>Cancel Order</p></button>
  </main>

  <footer class="transparent">
    Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp<a href="#">lale</a>.
  </footer>
</body>
</html>
